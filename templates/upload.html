<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shell Script Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <header class="bg-dark text-white text-center py-4">
            <div class="container">
                <h1 class="display-4">Shell Script Analyzer</h1>
                <p class="lead">Upload a Shell Script File for Analysis</p>
            </div>
        </header>

        <div class="container mt-4">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="fileInput" class="form-label">Choose a file</label>
                    <input type="file" name="file" class="form-control" id="fileInput">
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>

        <footer class="bg-light text-center py-3">
            <div class="container">
                <p class="mb-0 text-muted">&copy; 2023 Shell Script Analyzer</p>
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
